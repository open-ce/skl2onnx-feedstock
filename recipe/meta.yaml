{% set name = "skl2onnx" %}
{% set version = "1.10.4" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/onnx/sklearn-onnx/archive/{{ version }}.tar.gz
  sha256: 4ba094b4ba7b9d0e20acf56d4cc4663f0b8c1301742482b473362ea3e5586c9f

build:
  number: 1
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  string: pyh{{ PKG_HASH }}_pb{{ protobuf | replace(".*", "")}}_{{ PKG_BUILDNUM }}

requirements:
  host:
    - pip
    - python
  run:
    - python
    - six {{ six }}
    - numpy {{ numpy }}
    - scipy {{ scipy }}
    - protobuf {{ protobuf }}
    - onnx {{ onnx }}
    - scikit-learn >=0.19
    - onnxconverter-common {{ onnxconverter_common }}

test:
  imports:
    - skl2onnx

about:
  home: https://github.com/onnx/sklearn-onnx
  summary: Convert scikit-learn models and pipelines to ONNX
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - open-ce/open-ce-dev-team
